    <section class="signup">
        <header class="header">Create new account here</header>
        <form name = "f1" class="form" method="post" onsubmit="return validateForm()">
            <div class="input-box">
                <label for="">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your Full name" />
            </div>
            <div class="input-box">
                <label for="">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="input-box">
                <label for="">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Password here" />
            </div>
            <div class="input-box">
                <label for="">Confirm password</label><br>
                <input type="password" name="cpassword" id="cpassword" placeholder="Conform password" />
            </div>
            <button id="button1" type="submit">Signup</button>
        </form>
    </section>
